<script type="text/javascript">
$(document).ready(function() {
  $('#command').keydown(function(e) {

    if (e.which === 13) {
      if ($('#command').val() === "") {
        window.location = "http://localhost:82/PhpProject1/index.html";
      }
      if ($('#command').val() === "BRI") {
        window.location = "http://www.google.com";
      }
      return false;
    }
  });
});
